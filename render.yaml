services:
  - type: web
    name: preventivo-easy
    runtime: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: SESSION_SECRET
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM_NAME
        value: "Preventivo EASY"
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: APP_URL
        value: "https://preventivoeasy.it"
      - key: ADMIN_RESET_SECRET
        sync: false
